<!-- TOP BAR (oscura, fija y a TODO el ancho) -->
<mat-toolbar class="layout-toolbar">
  <img src="../../assets/images/logo.svg" alt="Logo proyecto" />
  <span class="flex-spacer"></span>
</mat-toolbar>

<!-- CONTENEDOR LATERAL + CONTENIDO -->
<mat-sidenav-container class="layout-container">
  <!-- SIDENAV (fijo bajo la top bar) -->
  <mat-sidenav
    class="layout-sidenav"
    mode="side"
    [opened]="true"
    [fixedInViewport]="true"
    [fixedTopGap]="64"
    [fixedBottomGap]="0"
  >
    <!-- interior del sidenav como columna -->
    <div class="sidenav-inner">
      <!-- Bloque scrollable (user banner + menú) -->
      <div class="sidenav-body">
        <mat-nav-list class="sidenav-menu">
          <!-- USER CARD encima del menú -->
          <div class="user-banner" *ngIf="user as u">
            <div class="user-avatar">
              <img
                src="assets/images/avatar.svg"
                alt="Pictograma notificación"
              />
            </div>
            <div class="user-details">
              <div class="user-name" [title]="u.name">
                {{ u.name }}
              </div>
              <div class="user-email" [title]="u.email">{{ u.email }}</div>
            </div>
          </div>

          <!-- CLIENT MENU -->
          <ng-container *ngIf="auth.hasRole(['CLIENT'])">
            <a mat-list-item (click)="navigate('/client/dashboard')">
              <mat-icon matListIcon>home</mat-icon>
              <span>Dashboard</span>
            </a>

            <a mat-list-item (click)="navigate('/client/debtors')">
              <mat-icon matListIcon>business</mat-icon>
              <span>Deudores</span>
            </a>

            <a mat-list-item (click)="navigate('/client/bills')">
              <mat-icon matListIcon>receipt_long</mat-icon>
              <span>Facturas</span>
            </a>

            <a mat-list-item (click)="navigate('/client/requests')">
              <mat-icon matListIcon>send</mat-icon>
              <span>Solicitudes</span>
            </a>
          </ng-container>

          <!-- ADMIN MENU -->
          <ng-container *ngIf="auth.hasRole(['ADMIN'])">
            <mat-divider></mat-divider>

            <a mat-list-item (click)="navigate('/admin/dashboard')">
              <ath-icon
                icon="home_estrecha"
                color="default"
                size="sm"
              ></ath-icon>
              <span class="admin-menu-navoption">Dashboard</span>
            </a>

            <a mat-list-item (click)="navigate('/admin/review')">
              <ath-icon icon="briefcase" color="default" size="sm"></ath-icon>
              <span class="admin-menu-navoption">Operaciones</span>
            </a>

            <a mat-list-item>
              <ath-icon icon="account" color="default" size="sm"></ath-icon>
              <span class="admin-menu-navoption">Gestión de clientes</span>
            </a>

            <a mat-list-item>
              <ath-icon
                icon="notification"
                color="default"
                size="sm"
              ></ath-icon>
              <span class="admin-menu-navoption">Alertas y notificaciones</span>
            </a>
          </ng-container>
        </mat-nav-list>
      </div>

      <!-- FOOTER FIJO al fondo del sidenav -->
      <div class="sidenav-footer">
        <ath-button
          color="secondary"
          size="md"
          fill="solid"
          icon-position="left"
          icon="exit"
          (click)="logout()"
          class="logout-btn"
        >
          Cerrar sesión
        </ath-button>
      </div>
    </div>
  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>
    <div class="layout-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
